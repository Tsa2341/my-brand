<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        const userScript = localStorage.getItem('user') ? JSON.parse(localStorage.getItem('user')) : null;
        if (userScript && userScript.isLoggedIn === true) {
            window.location.replace('./dashboard.html');
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signin.css">
    <title>Signin</title>
</head>

<body>

    <!-- navigation bar -->

    <nav>
        <a href="./index.html">Home</a>
        <ul>
            <li><a href="./about.html">About</a></li>
            <li><a href="./projects.html">Projects</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li><a href="./blog.html">Blog</a></li>
        </ul>
    </nav>
    <script type="module" async src="./js/modules/navbarValidator.js"></script>
    <!--   main   -->

    <main>
        <div>
            <h1>admin<strong>LOGIN</strong></h1>
            <div class="line-w"></div>
        </div>

        <form>
            <div>
                <h5>User Name: </h5>
                <input type="text" name="username" id="username">
                <div id="username-validator"></div>
            </div>
            <div>
                <h5>Email Address: </h5>
                <input type="email" name="email" id="email" placeholder="example@(gmail|yahoo|andela).com">
                <div id="email-validator"></div>
            </div>
            <div>
                <h5>Pasword: </h5>
                <input type="password" name="password" id="password">
                <div id="password-validator"></div>
            </div>
            <div>
                <div id="general-validator"></div>
                <button id="button">
                    <h5><strong>Sign In</strong></h5>
                </button>
            </div>
        </form>
    </main>
    <script type="module" async src="./js/signinScript.js"></script>
</body>

</html>
