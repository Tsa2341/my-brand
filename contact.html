<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/contact.css" />
  <title>Contact</title>
</head>

<body>

  <!--  navigation bar     -->

  <nav>
    <a href="./index.html">Home</a>
    <ul>
      <li><a href="./about.html">About</a></li>
      <li><a href="./projects.html">Projects</a></li>
      <li><a href="./contact.html">Contact</a></li>
      <li><a href="./blog.html">Blog</a></li>
    </ul>
  </nav>
  <script async src="./js/modules/navbarValidator.js"></script>
  <!--     main section      -->
  <main>
    <div class="background-circle"></div>
    <header>
      <h1>Let me know what's in your mind</h1>
      <div class="line-w"></div>
      <p>Describe for me your wish and i will reply to you shortly on your email</p>
    </header>

    <form>
      <div class="container">
        <div class="name-container">
          <label for="name">Full Names:</label>
          <input type="text" id="name" name="name" textholder="Full name">
        </div>

        <div class="email-container">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" textholder="Email">
          <div id="email-validator"></div>
        </div>

        <div class="description-container">
          <label for="description">Description:</label>
          <textarea name="description" id="description"></textarea>
          <div id="general-validator"></div>
        </div>

        <!-- <div id="success"></div> -->
        <button type="reset" id="button">send</button>
      </div>
    </form>

    <footer>
      <!-- <img src="./public/phone-box icon.svg" alt="phone icon"> -->
      <img src="./public/linked-in-box icon.svg" alt="linkedin icon">
      <img src="./public/twitter-box icon.svg" alt="twitter icon">
      <img src="./public/gmail-box icon.svg" alt="gmail icon">
      <img src="./public/upwork-box icon.svg" alt="upwork icon">
    </footer>


  </main>

  <script type="module" async src="./js/contactScript.js"></script>
</body>

</html>
